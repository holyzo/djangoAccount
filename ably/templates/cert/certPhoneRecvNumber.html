{% extends 'base.html' %}
{% load bootstrap4 %}
{% block body %}
<div class="wrapper" style="text-align: left;">
    <h1>Certificate phone number</h1>
    <form method="POST">
        {% csrf_token %}
        {% if request.method == 'POST' %}
            {% include 'formErrors.html' %}
        {% endif %}
        <table style="width:500px;align:center;">
            <tr>
                <td>
                    <div class="mb-3">
                        <label for="number">Cetification number</label>
                        <input type="text" class="form-control" name="number" id="number"
                               value="{{ form.number.value|default_if_none:'' }}">
                    </div>
                </td>
            </tr>
            <tr><td>
                <input type="submit" class="btn btn-primary" name="submit" value="certificate"/>
            </td></tr>
        </table>
    </form>
</div>
{% endblock %}
