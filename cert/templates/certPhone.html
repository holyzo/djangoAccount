{% extends 'base.html' %}
{% load bootstrap4 %}
{% block body %}
<div class="wrapper" style="text-align: left;">
    <h1>Certificate phone number</h1>
    <form method="POST">
        {% csrf_token %}
        <table style="width:500px;align:center;">
            <tr>
                <td>
                    <div class="mb-3">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" id="name"
                               value="{{ form.name.value|default_if_none:'' }}">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="mb-3">
                        <label for="socialSecurityNumberFront">SocialSecurityNumber</label>
                        <input type="text" class="form-control" name="socialSecurityNumberFront" id="socialSecurityNumberFront"
                               value="{{ form.socialSecurityNumberFront.value|default_if_none:'' }}">
                        <input type="text" class="form-control" name="gender" id="gender"
                               value="{{ form.gender.value|default_if_none:'' }}">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="mb-3">
                        <label for="phone">Phone number</label>
                        <input type="text" class="form-control" name="phone" id="phone"
                               value="{{ form.phone.value|default_if_none:'' }}">
                    </div>
                </td>
            </tr>
            <tr><td>
                <input type="submit" class="btn btn-primary" name="submit" value="submit"/>
            </td></tr>
        </table>
    </form>
</div>
{% endblock %}
